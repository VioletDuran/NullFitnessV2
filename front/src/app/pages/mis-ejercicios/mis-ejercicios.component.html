<app-header></app-header>
<ng-container *ngIf = "datosCargados == true">
    <div class = "container py-5">
        <div class = "row">
            <div class = "col">
                    <h1 class = "fw-bolder text-center">{{rutinaActual.titulorutina}}</h1>
            </div>
        </div>
        <div class = "row">
            <div class = "col">
                <p class = "text-center fw-bolder">{{rutinaActual.descripcion}}</p>
                <div class = "text-center my-1">
                    <button (click)="editarInformacion()" class="btn btn-danger rounded-pill text-uppercase fw-bolder text-custom">Configurar Informacion</button>
                </div>
            </div>
        </div>
        <hr class="mb-4 mt-0 d-inline-block mx-auto"
        style="width: 100%; background-color: #6D0000; height: 2px"/>
    </div>
    <div class = "container-fluid">
        <div class = "row text-center">
            <div class = "col-lg-4 col-md-6 col-sm-6 my-4" *ngFor="let aux of ejerciciosUsuario">
                <h4 class = "fw-bolder">{{aux.tituloejercicio}}</h4>
                <ng-container *ngIf = "aux.series != null">
                    <h5 class = "fw-bolder">Cantidad de series: {{aux.series}}</h5>
                </ng-container>
                <ng-container *ngIf = "aux.repeticiones != null">
                    <h5 class = "fw-bolder">Cantidad de repeticiones: {{aux.repeticiones}}</h5>
                </ng-container>
                <ng-container *ngIf = "aux.tiempo != null">
                    <h5 class = "fw-bolder">Tiempo: {{aux.tiempo}} minutos</h5>
                </ng-container>
                <a [routerLink] = "['/Ejercicio',aux.idejercicio]"><img class = "tamaÃ±o-fotos rounded" [src]="aux.foto" alt="Foto Referencia Abdominal">
                </a>
                <h5 class = "fw-bolder text-dark">Recuerda no sobreexigir los pesos.</h5>
	            <div class = "row-fluid text-center">
		            <button (click)="modificarCarga(aux.idejercicio, rutinaActual.idrutinas)" class="col-4 btn mx-1 btn-danger rounded-pill text-uppercase fw-bolder text-custom">Modificar Carga</button>
		            <button (click)="eliminarEjercicio(aux.idejercicio, rutinaActual.idrutinas)" class="col-4 btn mx-1 btn-danger rounded-pill text-uppercase fw-bolder text-custom">Eliminar Ejercicio</button>
	            </div>
            </div>
        </div>
    </div>
</ng-container>
<app-footer></app-footer>
