<div class="fotoBack">
	<div class="container full d-flex justify-content-center align-items-center">
		<div class="row justify-content-center">
            <div class="row justify-content-center">
                <div class="col">
                    <div class="card pe-3">
                        <div class="card-top text-center mt-4">
                            <a [routerLink]="['']"><img src="../assets/img/nullEnRojo.png" height="55rem;"></a>
                        </div>
                        <div class="card-body p-4">
                            <div class="row d-flex justify-content-center align-items-center">
                                <div class="col">
                                    <form [formGroup]="formularioLogin" (ngSubmit)="recuperarPass()">
                                        <label for="campoCorreoElectronico">Ingrese correo para recuperar contraseña</label>
                                        <input type="email" class="form-input" id="campoCorreoElectronico"
                                               aria-describedby="emailHelp"
                                               placeholder="Ej: Sergio.a@correo.cl" formControlName="correo" (click) = "correoLlenadoT()">
                                        <div *ngIf="formularioLogin.get('correo')?.touched && formularioLogin.get('correo')?.errors?.['required'] || correoLlenado == false"
                                             class="errorCualquiera" >Este campo es obligatorio
                                        </div>
                                        <div *ngIf="formularioLogin.get('correo')?.touched && formularioLogin.get('correo')?.errors?.['pattern']"
                                             class="errorCualquiera ">Este campo debe tener formato de correo
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-danger mt-3 ">Recuperar contraseña</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		</div>
	</div>
</div>
